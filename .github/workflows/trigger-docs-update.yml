name: Trigger Documentation Update

on:
  release:
    types: [published]

jobs:
  trigger-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (assumes format v1.2.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Trigger documentation repo update
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.DOCS_REPO_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ secrets.DOCS_REPO_OWNER }}/${{ secrets.DOCS_REPO_NAME }}/dispatches \
            -d '{
              "event_type": "pyslammer_release",
              "client_payload": {
                "version": "${{ steps.version.outputs.version }}",
                "release_url": "${{ github.event.release.html_url }}",
                "tag_name": "${{ github.event.release.tag_name }}",
                "release_notes": ${{ toJSON(github.event.release.body) }}
              }
            }'