[tool:pytest]
# Pytest configuration for pySLAMMER verification tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Custom markers  
markers =
    verification: verification framework tests
    slow: slow running tests (use --runslow to include)
    unit: fast unit tests
    integration: integration tests
    
# Test filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=verification --cov-report=html --cov-report=term-missing